<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <img src="./assets/logo.svg" alt="" class="img-logo">
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
            </ul>
            <div class="overlay hidden"></div>
            <button class="btn btn-invite btn-invite--nav">Request Invite</button>
            <button class="btn-open"><img src="./assets/icon-hamburger.svg" alt=""></button>
            <button class="btn-close hidden"><img src="./assets/icon-close.svg" alt=""></button>
        </div>
    </nav>
    <header>
        <div class="header-container--text">
            <h1>Next generation digital banking</h1>
            <p class="text-m">Take your financial life online. Your Easybank account will be a one-stop-shop
                for spending, saving, budgeting, investing, and much more.</p>
        </div>
        <div class="header-container--img">
            <img src="./assets/image-mockups.png" alt="" class="img-mockup">
        </div>


    </header>

    <script src="./script.js"></script>
